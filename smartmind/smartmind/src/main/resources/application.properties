spring.application.name=SmartMind

# MongoDB Connection
# Use the URI for connecting to MongoDB.
# This single line is sufficient and recommended over separate host/port/database properties.
spring.data.mongodb.uri=mongodb://localhost:27017/smartmind_db

# Server port for your backend API
server.port=8080

# CORS Configuration - IMPORTANT for React App
# This allows your React app (running on http://localhost:3000) to make requests to your backend.
# For production, replace 'http://localhost:3000' with your actual frontend domain(s).
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# REMOVED: spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# Reason: If @EnableWebSecurity is used, you want Spring Security to be active and use your configuration.
#         Excluding it here would prevent your SecurityConfig from being fully applied.